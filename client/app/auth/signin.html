<div class="container">
	<div class="grid6 grid2style">
		<h2>Please sign in</h2>
		<div class="signStyle">
			<form ng-submit="signin()">
				<input class="sign" type="text" ng-model="user.username" placeholder="username" />
				<input class="sign" type="password" ng-model="user.password" placeholder="password" />
				<button class="sign">Log In</button>
			</form>
		</div>
	</div>
</div>
